<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z2">
        <mat-toolbar-row class="secondToolbar">
          <span class="top-row-ml pointer" routerLink="/"><img src="../../assets/bluelogo.png" alt="Logo" style="height: 45px;"></span>
          <span class="spacer"></span>
          <span class="font15 top-menu-text">
            <i class="far fa-bell" aria-hidden="true"></i>
          </span>&nbsp;
          <span class="font15 top-menu-text">
            <i class="far fa-heart" aria-hidden="true"></i>
          </span>&nbsp;
          <span class="font15 top-menu-text">
            <i class="fa fa-cart-plus" aria-hidden="true"></i>
          </span>&nbsp;
          <button mat-flat-button class="font12 font500 top-row-mr login-button circularRadius mat-elevation-z3" (click)="dragImage()">
            Drag Image Text
          </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
